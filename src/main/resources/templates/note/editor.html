<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <title th:text="${editNote} == null ? 'Add new note' : 'Edit note'"></title>
</head>
<body>
<div class="container">
    <div class="row pt-4 mb-4 text-center">
        <h1 class="mt-2" th:text="${editNote} == null ? 'Add new note' : 'Edit note'"></h1>
    </div>
    <div class="row pt-4 mb-4 justify-content-center">
        <div class="col-8">
            <form th:action="'/note/' + (${editNote} == null ? 'add' : 'edit')" method="post"
                  class="edit-note-form px-5">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input class="form-control" name="title" id="title" minlength="3" maxlength="255"
                           th:value="${editNote?.title}" required>
                </div>
                <div class="mb-3">
                    <label for="content">Content</label>
                    <textarea class="form-control" rows="5" name="content" id="content" maxlength="2000"
                              th:text="${editNote?.content}" required></textarea>
                </div>
                <div class="d-flex justify-content-md-end">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                               th:checked="${editNote.accessType == T(com.example.demo.note.AccessType).PUBLIC}">
                        <label class="form-check-label" for="inlineRadio1">Public</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                               th:checked="${editNote.accessType == T(com.example.demo.note.AccessType).PRIVATE}">
                        <label class="form-check-label" for="inlineRadio2">Private</label>
                    </div>
                    <input type="hidden" name="id" id="id" th:value="${editNote?.id}">
                    <button type="submit" class="btn btn-outline-success m-1">Save</button>
                    <a th:href="@{/note/list}" type="button" class="btn btn-outline-danger m-1">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
